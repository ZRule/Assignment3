<html>
    <head>
        <meta charset="UTF-8">
            <title> shuffle</title>
            <script>

            
            function shuffleAppointments() {
                
                var i = 0;
                var j = 0;
                temp = null;
                for (i = appointmentArr.length - 1; i > 0; i -= 1) {
                j = Math.floor(Math.random() * (i + 1))
                temp = appointmentArr[i]
                appointmentArr[i] = appointmentArr[j]
                appointmentArr[j] = temp
                } 
             
            
            for (i=0;i<appointmentArr.length;i++){
            document.getElementById("appTable").deleteRow(-1)
            }
            
            for (i=0;i<appointmentArr.length;i++){  
                table = document.getElementById("appTable");
                var row = table.insertRow(1);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);
                var cell5 = row.insertCell(4);
                var cell6 = row.insertCell(5);
                cell1.innerHTML = priorityArr[appointmentArr[i]];
                cell2.innerHTML = rightDateArr[appointmentArr[i]];
                cell3.innerHTML = startArr[appointmentArr[i]];
                cell4.innerHTML = endArr[appointmentArr[i]];
                cell5.innerHTML = subjectArr[appointmentArr[i]];
                cell6.innerHTML = venueArr[appointmentArr[i]];
                } 
             
    }
            </script>
    </head>
</html>
